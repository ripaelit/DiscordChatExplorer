<!DOCTYPE html>
<html lang="en">
<head>
    <title>Discord Chat Log</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Whitney, Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 15px;

            background-color: #fff;
        }

        a {
            text-decoration: none;

            color: #37bcf7;
        }

        a:hover {
            text-decoration: underline;
        }

        div.pre, span.pre {
            font-family: Consolas, Courier New, Courier, Monospace;

            padding-right: 2px;
            padding-left: 2px;

            background-color: #f9f9f9;
        }

        div#info {
            max-width: 100%;
            margin-bottom: 20px;

            color: #939799;
        }

        div#log {
            max-width: 100%;
        }

        div.msg {
            display: flex;

            margin-right: 10px;
            margin-left: 10px;
            padding-top: 15px;
            padding-bottom: 15px;

            border-top: 1px solid #eceeef;
        }

        div.msg-avatar {
            width: 40px;
            height: 40px;

            flex: 0;
        }

        img.msg-avatar {
            height: 100%;

            border-radius: 50%;
        }

        div.msg-body {
            margin-left: 15px;

            flex: 1;
        }

        span.msg-user {
            font-size: 1.15em;

            color: #2f3136;
        }

        span.msg-date {
            font-size: .8em;
            font-weight: 200;

            margin-left: 5px;

            color: #b7bcbf;
        }

        span.msg-edited {
            font-size: .8em;
            font-weight: 200;

            margin-left: 5px;

            color: #b7bcbf;
        }

        div.msg-content {
            padding-top: 5px;

            color: #939799;
        }

        div.msg-attachment {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        img.msg-attachment {
            max-width: 50%;
            max-height: 500px;
        }

    </style>
</head>

<body>
    <div id="info"></div>
    <div id="log"></div>
</body>
</html>
